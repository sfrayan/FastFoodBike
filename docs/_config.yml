# Site settings
title: "FastFoodBike Documentation"
description: "Modern food delivery by bike platform - Complete documentation"
url: "https://sfrayan.github.io"
baseurl: "/FastFoodBike"
repository: "sfrayan/FastFoodBike"

# GitHub Pages theme
theme: jekyll-theme-cayman

# Author
author: "Safouane Frayan"
email: "154235153+sfrayan@users.noreply.github.com"

# Build settings
markdown: kramdown
include: ["_pages"]
exclude: [
  'README.md',
  'LICENSE',
  'Gemfile',
  'Gemfile.lock',
  '.gitignore'
]

# Timezone
timezone: 'Europe/Paris'

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-relative-links
  - jekyll-redirect-from

# Compress CSS/JS
sass:
  style: compressed

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:path/

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"

# Social media
social:
  github: sfrayan
  twitter: fastfoodbike

# Analytics (optional)
google_analytics: "UA-XXXXXXXXX-X"

# Show descriptions for pages
show_downloads: false
